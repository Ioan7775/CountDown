<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card" id="card">
        <form action="\" method="post" id="form">
            <div class="container">
                <label for="title">Enter Countdown Title</label>
                <input required type="text" id="title" placeholder="What are you counting to?">
            </div>

            <div class="container">
                <label for="date">Pick a Date</label>
                <input required type="date" id="date">
            </div>

            <div class="container">
                <label for="time">Pick a Time</label>
                <input required type="time" id="time">
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <div id="timer">
        <div id="row1">
            <h1 id="titleSwapped"></h1>
        </div>

        <div id="row2">
            <span class="cell">
                <div class="number" id="days">

                </div>
                <div class="type">
                    DAYS
                </div>
            </span>

            <span class="cell">
                <div class="number" id="hours">

                </div>
                <div class="type">
                    HOURS
                </div>
            </span>

            <span class="cell">
                <div class="number" id="minutes">

                </div>
                <div class="type">
                    MINUTES
                </div>
            </span>

            <span class="cell">
                <div class="number" id="seconds">

                </div>
                <div class="type">
                    SECONDS
                </div>
            </span>
        </div>

        <div id="row3">
            <button class="btn btn-primary" id="reset">
                Reset
            </button>
        </div>
    </div>

    <div id="success">
        <div id="success1">
            <h1>Countdown Complete!</h1>
        </div>

        <div id="success2">
            <h2 id="subtitle"></h2>
        </div>

        <div id="success3">
            <button id='newCountdown' class="btn btn-outline-primary">New Countdown</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
